
<!DOCTYPE html>
<html>
<head>
    <title>Mi primer Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/user.png}"/> <!--인물-->
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div>
                        <input type="text" class="form-control" placeholder="온도 습도 CO2 값 받기" name="username"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> 동작 실행 </button>
                    <div>
                        <input type="password" class="form-control" placeholder="농작물에 물 주기" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> 동작 실행 </button>
                    <div>
                        <input type="password" class="form-control" placeholder="농작물에 빛 주기" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> 동작 실행 </button>
                </form>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            로그기록 보기.
		        </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            종료합니다.
		        </div>

            </div>
        </div>
    </div>
</body>
</html>
